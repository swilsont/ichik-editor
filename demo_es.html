<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ichik Editor Demo</title>
    <link rel="stylesheet" href="ichik-editor-1.0.0.min.css">
    <style>
        body { padding: 20px; font-family: sans-serif; max-width: 900px; margin: 0 auto; }
        .wrapper { margin-bottom: 40px; }
        textarea { width: 100%; height: 80px; margin-top: 10px; font-family: monospace; }
        button.save-btn { margin-top: 5px; cursor: pointer; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Ichik Editor Demo</h1>

    <div class="wrapper">
        <div id="editor-principal"></div>

        <button class="save-btn" onclick="showCode('md')">View Markdown</button>
        <button class="save-btn" onclick="showCode('html')">View HTML</button>
        <textarea id="output" readonly></textarea>
    </div>

    <script src="ichik-editor-1.0.0.min.js"></script>
    <script>
        const spanishConfig = {
            labels: {
                toolbar: {
                    formats: {
                        normal: 'P√°rrafo normal',
                        h1: 'T√≠tulo 1',
                        h2: 'T√≠tulo 2',
                        h3: 'T√≠tulo 3'
                    },
                    bold: '<strong>N</strong>', // Negrita
                    italic: '<em>K</em>', // Cursiva
                    ul: '‚Ä¢ Lista de vi√±etas',
                    ol: '1. Lista numerada',
                    hr: '‚Äî',
                    link: 'üîó Enlace',
                    image: 'üñºÔ∏è Imagen',
                    emoji: 'üòÄ Agregar Emoji',
                    clear: 'Quitar formato'
                },
                popups: {
                    link: {
                        title: 'URL del Enlace',
                        placeholder: 'https://...',
                        cancel: 'Cancelar',
                        save: 'Guardar'
                    },
                    image: {
                        titleUrl: 'URL de Imagen',
                        titleAlt: 'Descripci√≥n (Alt Text, opcional)',
                        titleWidth: 'Ancho (Opcional)',
                        insert: 'Insertar',
                        update: 'Actualizar',
                        cancel: 'Cancelar'
                    }
                },
                alerts: {
                    httpsRequired: 'Por seguridad, use solo HTTPS.',
                    invalidProtocol: 'Protocolo no v√°lido.'
                }
            }
        };

        const editor1 = new IchikEditor('editor-principal', spanishConfig);

        editor1.setHTML('Escribe tu historia aqu√≠...');

        function showCode(type) {
            if (type === 'md') document.getElementById('output').value = editor1.getMarkdown();
            else document.getElementById('output').value = editor1.getHTML();
        }
    </script>

</body>
</html>
